<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação no HTML5</title>
</head>
<body>

<!--Fieldset-->
    <fieldset>
    <legend>Formulário</legend>

<!--Form-->
    <form action="" method="GET" novalidate>

<!--Label Nome:-->
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" required><br>

<!--Label Cidade-->
    <label for="cidade">Cidade:</label>
    <input type="text" name="cidade" id="cidade" required><br>
    
<!--Enviar e Limpar-->
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

    </form>
    </fieldset><br><br><br><br><br>

<!--Fieldset-->
    <fieldset>
    <legend>Formulário 2</legend>

<!--Form2-->
    <form action="" method="get"></form>

<!--Label Nome:-->
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" required><br>

<!--Label Curso-->
    <label for="curso">Curso:</label>
    <input type="text" name="curso" id="curso" required><br>

<!--Enviar, Limpar e Salvar Rascunho-->
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    <input type="submit" value="Salvar Rascunho" formnovalidate>
    </form>

    </fieldset>
</body>
</html>
