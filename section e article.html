<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags section e article</title>
</head>
<body>
    <section>

<!--1° Header-->
        <header>
            <h1>Esse é o cabeçalho da section.</h1>
        </header>

<!--Paragrafo-->
            <p>Esse é o cabeçalho da section.</p>

<!--Article com 2° Header-->
        <article>
            <header>
                <h1>Esse é o cabeçalho da tag article.</h1>
            </header>

<!--2° Paragrafo-->
            <p>Esseé o conteudo da tag article.</p>

<!--Encerramento-->
        </article>
    </section>
</body>
</html>
