<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos valores para type no HTML5</title>
</head>

<body>

    <form action="" method="GET">
        <label for="cor">Cor Preferida</label>
        <input type="color" id="cor" name="cor">

        <input type="date" name="data" id="data" min="2023-01-01">
        <p><label for="datahora"> Data/Hora Atual </label>
        <input type="datetime-local" id="datahora" name="datahora">
        <p><label for="mes"> MÃªs e Ano de Nascimento </label>
        <input type="month" name="mes" id="mes">
        <p><label for="semana"> Semana de Nascimento </label>
        <input type="week" name="semana" id="semana">
        
        <br><br><br>

        <input type="submit" name="enviar" value="Enviar">
        
    </form>
</body>
</html>
